<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Password generator, gerador de senhas, gerador de chaves"
    />
    <title>Key Generator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="./assets/logo.png" alt="Logo gerador de senha" class="logo" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>

      <input
        type="range"
        id="slider"
        class="slider"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
      <span class="title">Sua senha foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
